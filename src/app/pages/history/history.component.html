<section id="main">
  <div class="title mt-5">
    <h1 class="ps-5">Customized Desktops</h1>
  </div>

</section>
<div class="container" >
  <div class="row">
    <div class="col-lg-4 col-sm-6 mt-5 d-flex justify-content-center" *ngFor="let p of listCustomized">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="../../../assets/images/heroImg.png" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title text-center">PC</h5>
          <div class="mt-3">
            <h6 style="font-weight: bold" class="mb-3">Detail: </h6>
            <p class="card-text">Case: <span style="color: orange">{{p.case.model}}</span ></p>
            <p class="card-text">Motherboard: <span style="color: orange">{{p.motherBoard.model}}</span ></p>
            <p class="card-text">GPU: <span style="color: orange">{{p.gpu.model}}</span ></p>
            <p class="card-text">Powersupply: <span style="color: orange">{{p.powerSupply.model}}</span ></p>
            <p class="card-text">Storage: <span style="color: orange">{{p.storage.model}}</span ></p>
            <p class="card-text">RAM: <span style="color: orange">{{p.ram.model}}</span ></p>
            <p class="card-text">CPU: <span style="color: orange">{{p.cpu.model}}</span ></p>
          </div >
        </div>
      </div>
    </div>
  </div>
